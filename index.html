<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Box</title>

    <!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-174976101-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-174976101-1');
</script>
    <!--  -->

    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
                <div>
                    <span class="form-title p-b-26">
                        Help Box
                    </span>
                </div>
                <div>
                    <div class="container-img">
                        <img src="img/mod_sedex.jpg" alt="modelo sedex" class="img">
                        <div class="legenda">
                            <p>Modelo Sedex</p>
                        </div>
                    </div>
                    <div class="login100-form">
                        <div class="wrap-input100">
                            <label class="form-label">Comprimento</label>
                            <input class="input100" type="number" id="comp" placeholder="0">
                        </div>

                        <div class="wrap-input100">
                            <label class="form-label">Largura</label>
                            <input class="input100" type="number" id="larg" placeholder="0">
                        </div>

                        <div class="wrap-input100">
                            <label class="form-label">Altura</label>
                            <input class="input100" type="number" id="alt" placeholder="0">
                        </div>
                        
                        <div class="wrap-resultado">
                            <label class="form-label">Onda B</label>

                            <p class="fs-12">Chapa (LxC) = <span id="chapa-B"></span></p>
                            <p class="fs-12">Arranjo = <span class="arranjo"></span></p>
                            <p class="fs-12">Área = <span id="area-B"></span></p>
                           
                        </div>

                        <div class="wrap-resultado">
                            <label class="form-label">Onda C</label>
													
                            <p class="fs-12">Chapa (LxC) = <span id="chapa-C"></span></p>
                            <p class="fs-12">Arranjo = <span class="arranjo"></span></p>
                            <p class="fs-12">Área = <span id="area-C"></span></p>
                          
                        </div>

                        <div class="wrap-resultado">
                            <label class="form-label">Onda BC</label>
													
                            <p class="fs-12">Chapa (LxC) = <span id="chapa-BC"></span></p>
                            <p class="fs-12">Arranjo = <span class="arranjo"></span></p>
                            <p class="fs-12">Área = <span id="area-BC"></span></p>
                            

                        </div>
                        
                    </div>
                    
                    <div>
                        <p class="fs-10" style="color: red;">* Chapa com refile (30mm).</p>
                    </div>

                </div>
            </div>
    <!--===============================================================================================-->
    <script src="js/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="js/jquery.mask.js"></script>
    <!--===============================================================================================-->
    <script src="js/main.js"></script>
</body>
</html>
