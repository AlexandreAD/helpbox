                <div class="box">
                    <span class="form-title p-b-26 box-title">

                    </span>
                </div>
                <div>
                    <div class="container-img">
                        <img src="img/mod_sedex.jpg" alt="modelo sedex" class="img">

                            <p>Modelo Sedex</p>
                        </div>
                    </div>
                    <div class="login100-form">
                        <div class="wrap-input100">
                            <label class="form-label">Comprimento</label>
                            <input class="input100" type="number" id="comp" placeholder="0">
                        </div>

                        <div class="wrap-input100">
                            <label class="form-label">Largura</label>
                            <input class="input100" type="number" id="larg" placeholder="0">
                        </div>

                        <div class="wrap-input100">
                            <label class="form-label">Altura</label>
                            <input class="input100" type="number" id="alt" placeholder="0">
                        </div>
                        
                        <div class="wrap-resultado">
                            <label class="form-label">Onda B</label>
                            <p class="fs-12">Chapa (LxC) = <span id="chapa-B"></span></p>
                            <p class="fs-12">Arranjo = <span class="arranjo"></span></p>
                            <p class="fs-12">Área = <span id="area-B"></span></p>
                        </div>

                        <div class="wrap-resultado">
                            <label class="form-label">Onda C</label>
                            <p class="fs-12">Chapa (LxC) = <span id="chapa-C"></span></p>
                            <p class="fs-12">Arranjo = <span class="arranjo"></span></p>
                            <p class="fs-12">Área = <span id="area-C"></span></p>
                        </div>

                        <div class="wrap-resultado">
                            <label class="form-label">Onda BC</label>

                            <p class="fs-12">Arranjo = <span class="arranjo"></span></p>
                            <p class="fs-12">Área = <span id="area-BC"></span></p>
                        </div>
                        
                    </div>
                    
                    <div class="wrap-resultado">
                        <p class="fs-12" style="color: red;"><span id="refile"></span></p>
                    </div>

                </div>
                
             
            </div>
