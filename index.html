<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Box</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
                <div>
                    <span class="form-title p-b-26">
                        Help Box
                    </span>
                </div>
                <div>
                    <div class="container-img">
                        <img src="img/mod_sedex.jpg" alt="modelo sedex" class="img">
                        <div class="legenda">
                            <p>Modelo Sedex</p>
                        </div>
                    </div>
                    <div class="login100-form validate-form">
                        <div class="wrap-input100 validate-input">
                            <label class="form-label">Comprimento</label>
                            <input class="input100" type="number" id="comp" placeholder="0">
                        </div>

                        <div class="wrap-input100 validate-input">
                            <label class="form-label">Largura</label>
                            <input class="input100" type="number" id="larg" placeholder="0">
                        </div>

                        <div class="wrap-input100 validate-input">
                            <label class="form-label">Altura</label>
                            <input class="input100" type="number" id="alt" placeholder="0">
                        </div>
                        
                        <div class="wrap-resultado">
                            <label class="form-label">Onda B</label>
                            <p class="fs-12">Chapa (CxL) = <span id="chapa-B">0 x 0</span></p>
                            <p class="fs-12">Área = <span id="area-B">0 m</span></p>
                        </div>

                        <div class="wrap-resultado">
                            <label class="form-label">Onda C</label>
                            <p class="fs-12">Chapa (CxL) = <span id="chapa-C">0 x 0</span></p>
                            <p class="fs-12">Área = <span id="area-C">0 m</span></p>
                        </div>

                        <div class="wrap-resultado">
                            <label class="form-label">Onda BC</label>
                            <p class="fs-12">Chapa (CxL) = <span id="chapa-BC">0 x 0</span></p>
                            <p class="fs-12">Área = <span id="area-BC">0 m</span></p>
                        </div>
                        
                    </div>
                    
                </div>
            </div>
    <!--===============================================================================================-->
    <script src="js/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="js/jquery.mask.js"></script>
    <!--===============================================================================================-->
    <script src="js/main.js"></script>
</body>
</html>
